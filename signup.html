<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div class="header-area">
            <div class="header">
                <a href="index.html" target="_blank">Home</a>
                <a href="signleproduct.html" target="_blank">Single Product</a>
                <a href="checkout.html" target="_blank">Checkout</a>
                <a href="signup.html" target="_blank">Sign up</a>
                <a href="https://maps.app.goo.gl/F6hsH3Kv6VELFEq96" target="_blank">Our Location</a>
            </div>
        </div>
    </header>
    <div class="answer4-text">
        <form action="" class="answer4-form">
            <table>
                <tr>
                    <td><label for="fn">First name</label></td>
                    <td>:</td>
                    <td><input type="text" id="fn" placeholder="First name"></td>
                </tr>
                <tr>
                    <td><label for="ls">Last name</label></td>
                    <td>:</td>
                    <td><input type="text" id="ls" placeholder="First name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email address</label></td>
                    <td>:</td>
                    <td><input type="email" id="email" placeholder="Your email address"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td>:</td>
                    <td><input type="password" id="pass" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Gender" value="male">Male
                        <input type="radio" name="Gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Sign up">
                    <input type="reset" value="Clear"></td>
                </tr>
            </table>
        </form>
</body>
</html>
